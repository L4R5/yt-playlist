name: Release Helm Charts

on:
  push:
    branches:
      - main
    paths:
      - 'helm/**'
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "$GITHUB_ACTOR"
          git config user.email "$GITHUB_ACTOR@users.noreply.github.com"

      - name: Install Helm
        uses: azure/setup-helm@v4
        with:
          version: v3.14.0

      - name: Run chart-releaser
        uses: helm/chart-releaser-action@v1.6.0
        with:
          charts_dir: helm
          skip_existing: true
        env:
          CR_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
          CR_SKIP_EXISTING: true

      - name: Update release notes
        run: |
          # Get the chart version from Chart.yaml
          cd helm/yt-playlist
          CHART_VERSION=$(grep '^version:' Chart.yaml | awk '{print $2}')
          APP_VERSION=$(grep '^appVersion:' Chart.yaml | awk '{print $2}' | tr -d '"')
          DESCRIPTION=$(grep '^description:' Chart.yaml | cut -d':' -f2- | sed 's/^ *//')
          
          # Update release notes with clear messaging
          gh release edit "yt-playlist-${CHART_VERSION}" --notes "## Helm Chart Release: yt-playlist v${CHART_VERSION}

          ‚ö†Ô∏è **This is a HELM CHART release, not an application release.**

          This release contains Kubernetes deployment configuration updates. The application itself is deployed via Docker images with tags specified in the chart's \`appVersion\` field.

          ### Chart Information
          - **Chart Version**: ${CHART_VERSION}
          - **App Version**: ${APP_VERSION}
          - **Description**: ${DESCRIPTION}

          ### Installation

          \`\`\`bash
          helm repo add yt-playlist https://l4r5.github.io/yt-playlist/
          helm repo update
          helm install yt-playlist yt-playlist/yt-playlist --version ${CHART_VERSION}
          \`\`\`

          ### Upgrade

          \`\`\`bash
          helm repo update
          helm upgrade yt-playlist yt-playlist/yt-playlist
          \`\`\`

          ### Documentation

          - [Helm Repository Guide](https://github.com/${{ github.repository }}/blob/main/HELM_REPOSITORY.md)
          - [Chart Configuration](https://github.com/${{ github.repository }}/blob/main/helm/yt-playlist/README.md)
          - [Main Documentation](https://github.com/${{ github.repository }}/blob/main/README.md)

          ---

          **What are chart releases?** Chart versions track changes to Kubernetes deployment configuration (manifests, values, settings). Application code updates are managed separately via Docker image tags." || echo "Release notes update failed (release may already have notes)"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure GitHub Pages
        run: |
          # Check out gh-pages branch (chart-releaser creates it)
          git fetch origin gh-pages || true
          if git rev-parse --verify origin/gh-pages; then
            echo "‚úÖ gh-pages branch exists"
            echo "üìù Enable GitHub Pages manually (one-time setup):"
            echo "   https://github.com/${{ github.repository }}/settings/pages"
            echo "   Source: Deploy from a branch ‚Üí gh-pages ‚Üí / (root) ‚Üí Save"
          fi
