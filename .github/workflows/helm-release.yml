name: Release Helm Charts

on:
  push:
    branches:
      - main
    paths:
      - 'helm/**'
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "$GITHUB_ACTOR"
          git config user.email "$GITHUB_ACTOR@users.noreply.github.com"

      - name: Install Helm
        uses: azure/setup-helm@v4
        with:
          version: v3.14.0

      - name: Run chart-releaser
        uses: helm/chart-releaser-action@v1.6.0
        with:
          charts_dir: helm
          skip_existing: true
        env:
          CR_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
          CR_SKIP_EXISTING: true

      - name: Configure GitHub Pages
        run: |
          # Check out gh-pages branch (chart-releaser creates it)
          git fetch origin gh-pages || true
          if git rev-parse --verify origin/gh-pages; then
            echo "gh-pages branch exists, GitHub Pages will be automatically configured"
            echo "Visit: https://github.com/${{ github.repository }}/settings/pages to verify"
          fi

      - name: Upload chart to GitHub Container Registry
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | helm registry login ghcr.io -u ${{ github.actor }} --password-stdin
          
          # Package and push chart as OCI artifact
          cd helm/yt-playlist
          helm package .
          CHART_VERSION=$(grep '^version:' Chart.yaml | awk '{print $2}')
          
          # Convert owner to lowercase for OCI registry
          OWNER_LOWER=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
          helm push yt-playlist-${CHART_VERSION}.tgz oci://ghcr.io/${OWNER_LOWER}/charts
          
          echo "Chart published to: oci://ghcr.io/${OWNER_LOWER}/charts/yt-playlist:${CHART_VERSION}"
