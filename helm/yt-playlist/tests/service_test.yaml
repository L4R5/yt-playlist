suite: test service
templates:
  - service.yaml
tests:
  - it: should create service when enabled
    set:
      service.enabled: true
    asserts:
      - isKind:
          of: Service
      - equal:
          path: metadata.name
          value: RELEASE-NAME-yt-playlist
      - equal:
          path: spec.type
          value: ClusterIP
      - equal:
          path: spec.ports[0].port
          value: 8080
      - equal:
          path: spec.ports[0].targetPort
          value: metrics
      - equal:
          path: spec.ports[0].name
          value: metrics

  - it: should not create service when disabled
    set:
      service.enabled: false
    asserts:
      - hasDocuments:
          count: 0

  - it: should use custom service type
    set:
      service.type: NodePort
      service.nodePort: 30080
    asserts:
      - equal:
          path: spec.type
          value: NodePort

  - it: should add custom annotations
    set:
      service.annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
    asserts:
      - equal:
          path: metadata.annotations
          value:
            prometheus.io/scrape: "true"
            prometheus.io/port: "8080"
