suite: test secret
templates:
  - secret.yaml
tests:
  - it: should create secret with clientSecretJson
    set:
      clientSecretJson: '{"installed":{"client_id":"test"}}'
    asserts:
      - isKind:
          of: Secret
      - equal:
          path: metadata.name
          value: yt-playlist-credentials
      - isNotEmpty:
          path: data.CLIENT_SECRET_JSON

  - it: should not create secret when existingSecret is specified
    set:
      existingSecret: "my-existing-secret"
    asserts:
      - hasDocuments:
          count: 0
