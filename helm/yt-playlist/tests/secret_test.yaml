suite: test secret
templates:
  - secret.yaml
tests:
  - it: should create secret with clientSecretJson
    set:
      clientSecretJson: '{"installed":{"client_id":"test"}}'
    asserts:
      - isKind:
          of: Secret
      - equal:
          path: metadata.name
          value: yt-playlist-credentials
      - isNotEmpty:
          path: data.CLIENT_SECRET_JSON

  - it: should not create secret when existingSecret is specified
    set:
      existingSecret: "my-existing-secret"
    asserts:
      - hasDocuments:
          count: 0

  - it: should include cookies when cookiesContent is provided
    set:
      clientSecretJson: '{"installed":{"client_id":"test"}}'
      download.cookiesContent: "# Netscape HTTP Cookie File\n.youtube.com\tTRUE\t/\tTRUE\t1234567890\tVISITOR_INFO1_LIVE\tabcdef"
    asserts:
      - isNotEmpty:
          path: data["cookies.txt"]
