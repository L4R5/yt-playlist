apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "yt-playlist.fullname" . }}
  labels:
    {{- include "yt-playlist.labels" . | nindent 4 }}
data:
  TODO_PLAYLIST_ID: {{ .Values.playlists.todoPlaylistId | quote }}
  DONE_PLAYLIST_ID: {{ .Values.playlists.donePlaylistId | quote }}
  DOWNLOAD_MODE: {{ .Values.download.mode | quote }}
  POLL_INTERVAL: {{ .Values.download.pollInterval | quote }}
  {{- if .Values.download.cookiesFile }}
  COOKIES_FILE: {{ .Values.download.cookiesFile | quote }}
  {{- end }}
  {{- if .Values.download.cookiesContent }}
  COOKIES_CONTENT: {{ .Values.download.cookiesContent | quote }}
  {{- end }}
  LOG_LEVEL: {{ .Values.logging.level | quote }}
  LOG_FILE: {{ .Values.logging.file | quote }}
