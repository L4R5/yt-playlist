{{- if .Values.auth.enabled }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "yt-playlist.fullname" . }}-auth
  labels:
    {{- include "yt-playlist.labels" . | nindent 4 }}
    app.kubernetes.io/component: auth
spec:
  type: {{ .Values.auth.serviceType }}
  {{- if and (eq .Values.auth.serviceType "NodePort") .Values.auth.nodePort }}
  ports:
  - port: 8080
    targetPort: 8080
    nodePort: {{ .Values.auth.nodePort }}
    protocol: TCP
    name: oauth-callback
  {{- else }}
  ports:
  - port: 8080
    targetPort: 8080
    protocol: TCP
    name: oauth-callback
  {{- end }}
  selector:
    {{- include "yt-playlist.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: auth
---
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ include "yt-playlist.fullname" . }}-auth
  labels:
    {{- include "yt-playlist.labels" . | nindent 4 }}
    app.kubernetes.io/component: auth
spec:
  ttlSecondsAfterFinished: 300
  template:
    metadata:
      labels:
        {{- include "yt-playlist.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: auth
    spec:
      restartPolicy: OnFailure
      {{- if .Values.serviceAccount.create }}
      serviceAccountName: {{ include "yt-playlist.serviceAccountName" . }}
      {{- end }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
      - name: auth
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        args: []  # Run once (no --daemon)
        env:
        - name: TODO_PLAYLIST_ID
          valueFrom:
            configMapKeyRef:
              name: {{ include "yt-playlist.fullname" . }}
              key: TODO_PLAYLIST_ID
        - name: DONE_PLAYLIST_ID
          valueFrom:
            configMapKeyRef:
              name: {{ include "yt-playlist.fullname" . }}
              key: DONE_PLAYLIST_ID
        {{- if .Values.clientSecretJson }}
        - name: CLIENT_SECRET_JSON
          valueFrom:
            secretKeyRef:
              name: {{ .Values.secretName }}
              key: CLIENT_SECRET_JSON
        {{- end }}
        - name: TOKEN_FILE
          value: "/app/data/token.json"
        - name: DOWNLOAD_PATH
          value: "/tmp/downloads"
        securityContext:
          {{- toYaml .Values.securityContext | nindent 10 }}
        volumeMounts:
        - name: data
          mountPath: /app/data
      volumes:
      - name: data
        emptyDir: {}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}
