{{- if .Values.auth.ui.enabled }}
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "yt-playlist.fullname" . }}-auth-ui
  labels:
    {{- include "yt-playlist.labels" . | nindent 4 }}
    app.kubernetes.io/component: auth-ui
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ include "yt-playlist.fullname" . }}-auth-ui
  labels:
    {{- include "yt-playlist.labels" . | nindent 4 }}
    app.kubernetes.io/component: auth-ui
rules:
- apiGroups: [""]
  resources: ["secrets"]
  verbs: ["get", "create", "update", "patch"]
  resourceNames: [{{ .Values.secretName | quote }}]
- apiGroups: [""]
  resources: ["secrets"]
  verbs: ["create"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ include "yt-playlist.fullname" . }}-auth-ui
  labels:
    {{- include "yt-playlist.labels" . | nindent 4 }}
    app.kubernetes.io/component: auth-ui
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: {{ include "yt-playlist.fullname" . }}-auth-ui
subjects:
- kind: ServiceAccount
  name: {{ include "yt-playlist.fullname" . }}-auth-ui
  namespace: {{ .Release.Namespace }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "yt-playlist.fullname" . }}-auth-ui
  labels:
    {{- include "yt-playlist.labels" . | nindent 4 }}
    app.kubernetes.io/component: auth-ui
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "yt-playlist.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: auth-ui
  template:
    metadata:
      labels:
        {{- include "yt-playlist.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: auth-ui
    spec:
      serviceAccountName: {{ include "yt-playlist.fullname" . }}-auth-ui
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
      - name: auth-ui
        image: "{{ .Values.auth.ui.image.repository }}:{{ .Values.auth.ui.image.tag }}"
        imagePullPolicy: {{ .Values.auth.ui.image.pullPolicy }}
        ports:
        - name: http
          containerPort: 5000
          protocol: TCP
        env:
        - name: SECRET_NAME
          value: {{ .Values.secretName }}
        - name: NAMESPACE
          value: {{ .Release.Namespace }}
        {{- if .Values.clientSecretJson }}
        - name: CLIENT_SECRET_JSON
          valueFrom:
            secretKeyRef:
              name: {{ .Values.secretName }}
              key: CLIENT_SECRET_JSON
        {{- end }}
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 10
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 5
          periodSeconds: 10
        resources:
          {{- toYaml .Values.auth.ui.resources | nindent 10 }}
        securityContext:
          {{- toYaml .Values.securityContext | nindent 10 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "yt-playlist.fullname" . }}-auth-ui
  labels:
    {{- include "yt-playlist.labels" . | nindent 4 }}
    app.kubernetes.io/component: auth-ui
spec:
  type: {{ .Values.auth.ui.service.type }}
  {{- if and (eq .Values.auth.ui.service.type "NodePort") .Values.auth.ui.service.nodePort }}
  ports:
  - port: 5000
    targetPort: http
    nodePort: {{ .Values.auth.ui.service.nodePort }}
    protocol: TCP
    name: http
  {{- else }}
  ports:
  - port: 5000
    targetPort: http
    protocol: TCP
    name: http
  {{- end }}
  selector:
    {{- include "yt-playlist.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: auth-ui
---
{{- if .Values.auth.ui.ingress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "yt-playlist.fullname" . }}-auth-ui
  labels:
    {{- include "yt-playlist.labels" . | nindent 4 }}
    app.kubernetes.io/component: auth-ui
  {{- with .Values.auth.ui.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  {{- if .Values.auth.ui.ingress.className }}
  ingressClassName: {{ .Values.auth.ui.ingress.className }}
  {{- end }}
  {{- if .Values.auth.ui.ingress.tls }}
  tls:
  {{- range .Values.auth.ui.ingress.tls }}
  - hosts:
    {{- range .hosts }}
    - {{ . | quote }}
    {{- end }}
    secretName: {{ .secretName }}
  {{- end }}
  {{- end }}
  rules:
  {{- range .Values.auth.ui.ingress.hosts }}
  - host: {{ .host | quote }}
    http:
      paths:
      {{- range .paths }}
      - path: {{ .path }}
        pathType: {{ .pathType }}
        backend:
          service:
            name: {{ include "yt-playlist.fullname" $ }}-auth-ui
            port:
              number: 5000
      {{- end }}
  {{- end }}
{{- end }}
{{- end }}
