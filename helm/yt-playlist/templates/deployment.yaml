apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "yt-playlist.fullname" . }}
  labels:
    {{- include "yt-playlist.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  strategy:
    type: Recreate
  selector:
    matchLabels:
      {{- include "yt-playlist.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
        checksum/secret: {{ include (print $.Template.BasePath "/secret.yaml") . | sha256sum }}
        {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        {{- include "yt-playlist.selectorLabels" . | nindent 8 }}
    spec:
      {{- if .Values.serviceAccount.create }}
      serviceAccountName: {{ include "yt-playlist.serviceAccountName" . }}
      {{- end }}
      {{- if .Values.tailscale.enabled }}
      # Share process namespace to allow inter-container process visibility
      shareProcessNamespace: true
      {{- end }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
      - name: yt-playlist
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        args:
          - "--daemon"
          - "--poll-interval"
          - "{{ .Values.download.pollInterval }}"
        env:
        - name: TODO_PLAYLIST_ID
          valueFrom:
            configMapKeyRef:
              name: {{ include "yt-playlist.fullname" . }}
              key: TODO_PLAYLIST_ID
        - name: DONE_PLAYLIST_ID
          valueFrom:
            configMapKeyRef:
              name: {{ include "yt-playlist.fullname" . }}
              key: DONE_PLAYLIST_ID
        - name: DOWNLOAD_MODE
          valueFrom:
            configMapKeyRef:
              name: {{ include "yt-playlist.fullname" . }}
              key: DOWNLOAD_MODE
        - name: POLL_INTERVAL
          valueFrom:
            configMapKeyRef:
              name: {{ include "yt-playlist.fullname" . }}
              key: POLL_INTERVAL
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: {{ include "yt-playlist.fullname" . }}
              key: LOG_LEVEL
        - name: LOG_FILE
          valueFrom:
            configMapKeyRef:
              name: {{ include "yt-playlist.fullname" . }}
              key: LOG_FILE
        {{- if .Values.download.cookiesFile }}
        - name: COOKIES_FILE
          valueFrom:
            configMapKeyRef:
              name: {{ include "yt-playlist.fullname" . }}
              key: COOKIES_FILE
        {{- end }}
        {{- if .Values.download.cookiesContent }}
        - name: COOKIES_CONTENT
          valueFrom:
            configMapKeyRef:
              name: {{ include "yt-playlist.fullname" . }}
              key: COOKIES_CONTENT
        {{- end }}
        {{- if or .Values.clientSecretJson .Values.existingSecret }}
        - name: CLIENT_SECRET_JSON
          valueFrom:
            secretKeyRef:
              name: {{ .Values.existingSecret | default .Values.secretName }}
              key: CLIENT_SECRET_JSON
              optional: true
        {{- end }}
        - name: CREDENTIALS_FILE
          value: "/app/secret/client_secret.json"
        - name: TOKEN_FILE
          value: "/app/data/token.json"
        - name: DOWNLOAD_PATH
          value: "/app/downloads"
        {{- if .Values.service.enabled }}
        ports:
        - name: metrics
          containerPort: {{ .Values.service.port }}
          protocol: TCP
        {{- end }}
        securityContext:
          {{- toYaml .Values.securityContext | nindent 10 }}
        volumeMounts:
        - name: downloads
          mountPath: /app/downloads
          {{- if .Values.persistence.subPath }}
          subPath: {{ .Values.persistence.subPath }}
          {{- end }}
        - name: data
          mountPath: /app/data
        - name: secret-data
          mountPath: /app/secret
          readOnly: true
        resources:
          {{- toYaml .Values.resources | nindent 10 }}
      {{- if .Values.tailscale.enabled }}
      # Tailscale sidecar for VPN connectivity (routes traffic through home network)
      - name: tailscale
        image: "{{ .Values.tailscale.image.repository }}:{{ .Values.tailscale.image.tag }}"
        imagePullPolicy: {{ .Values.tailscale.image.pullPolicy }}
        env:
        - name: TS_AUTHKEY
          {{- if .Values.tailscale.existingSecret }}
          valueFrom:
            secretKeyRef:
              name: {{ .Values.tailscale.existingSecret }}
              key: TS_AUTHKEY
          {{- else }}
          value: {{ .Values.tailscale.authKey | quote }}
          {{- end }}
        - name: TS_STATE_DIR
          value: /var/lib/tailscale
        - name: TS_SOCKET
          value: /var/run/tailscale/tailscaled.sock
        - name: TS_USERSPACE
          value: "true"
        {{- if .Values.tailscale.exitNode }}
        - name: TS_EXTRA_ARGS
          value: "--exit-node={{ .Values.tailscale.exitNode }} {{ if .Values.tailscale.acceptRoutes }}--accept-routes{{ end }} {{ join \" \" .Values.tailscale.extraArgs }}"
        {{- else if or .Values.tailscale.acceptRoutes .Values.tailscale.extraArgs }}
        - name: TS_EXTRA_ARGS
          value: "{{ if .Values.tailscale.acceptRoutes }}--accept-routes{{ end }} {{ join \" \" .Values.tailscale.extraArgs }}"
        {{- end }}
        securityContext:
          capabilities:
            add:
            - NET_ADMIN  # Required for network configuration
        volumeMounts:
        - name: tailscale-state
          mountPath: /var/lib/tailscale
        - name: tailscale-run
          mountPath: /var/run/tailscale
        resources:
          {{- toYaml .Values.tailscale.resources | nindent 10 }}
      {{- end }}
      volumes:
      - name: downloads
        {{- if .Values.persistence.enabled }}
        persistentVolumeClaim:
          claimName: {{ if .Values.persistence.existingClaim }}{{ .Values.persistence.existingClaim }}{{ else }}{{ include "yt-playlist.fullname" . }}-downloads{{ end }}
        {{- else }}
        emptyDir: {}
        {{- end }}
      - name: data
        {{- if .Values.persistence.enabled }}
        persistentVolumeClaim:
          claimName: {{ include "yt-playlist.fullname" . }}-data
        {{- else }}
        emptyDir: {}
        {{- end }}
      - name: secret-data
        secret:
          secretName: {{ .Values.existingSecret | default .Values.secretName }}
          optional: true
      {{- if .Values.tailscale.enabled }}
      - name: tailscale-state
        emptyDir: {}
      - name: tailscale-run
        emptyDir: {}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
