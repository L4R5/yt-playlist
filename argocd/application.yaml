apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: yt-playlist
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  
  # Source: Helm chart from GitHub Pages repository
  source:
    repoURL: https://l4r5.github.io/yt-playlist/
    chart: yt-playlist
    targetRevision: 1.0.36  # Chart version (update as needed)
    helm:
      releaseName: yt-playlist
      values: |
        # YouTube Playlist Configuration
        playlists:
          todoPlaylistId: "PLxxxxxxxxxxxxxxxxxxxxxxxxxxxx"  # Required: Your TODO playlist ID
          donePlaylistId: "PLyyyyyyyyyyyyyyyyyyyyyyyyyyyy"  # Required: Your DONE playlist ID
        
        # OAuth2 Credentials - Method 1: Use existing Kubernetes secret (recommended)
        existingSecret: yt-playlist-oauth-credentials
        # The secret must contain:
        #   CLIENT_SECRET_JSON: base64 encoded OAuth2 client credentials JSON
        #   token.json: (optional) base64 encoded OAuth2 token after authentication
        
        # OAuth2 Credentials - Method 2: Inline JSON string (not recommended for production)
        # clientSecretJson: '{"installed":{"client_id":"...","client_secret":"...","redirect_uris":["http://localhost"]}}'
        
        # Download Configuration
        download:
          mode: video  # Options: video, audio
          pollInterval: 5  # Seconds between playlist checks (default: 5)
        
        # Logging Configuration
        logging:
          level: INFO  # Options: DEBUG, INFO, WARNING, ERROR, CRITICAL
          file: /tmp/playlist_manager.log
        
        # Tailscale VPN (routes traffic through home network to bypass datacenter IP restrictions)
        tailscale:
          enabled: false  # Enable to route YouTube traffic through home IP
          existingSecret: tailscale-auth  # Kubernetes secret containing TS_AUTHKEY
          # authKey: "tskey-auth-xxxxxxxxxxxxx"  # Alternative: direct auth key (not recommended)
          exitNode: "home-server"  # Tailscale hostname of home exit node
          acceptRoutes: true
          # tailscaledExtraArgs: "--verbose=1"  # Optional: extra args for tailscaled daemon
          # HTTP proxy configuration (if Tailscale needs proxy to reach control server)
          proxy:
            enabled: false
            httpProxy: ""   # e.g., "http://proxy.example.com:8080"
            httpsProxy: ""  # e.g., "http://proxy.example.com:8080"
            noProxy: ""     # e.g., "localhost,127.0.0.1,.svc,.cluster.local"
          extraArgs: []
          # extraArgs:
          #   - "--advertise-tags=tag:k8s"
          #   - "--hostname=yt-playlist-pod"
          resources:
            requests:
              memory: "50Mi"
              cpu: "50m"
            limits:
              memory: "200Mi"
              cpu: "200m"
        
        # Storage
        persistence:
          enabled: true
          size: 10Gi
          storageClass: ""  # Use default storage class
          retain: true  # Keep PVC after app deletion (recommended for production)
          subPath: ""  # Optional: use subdirectory within PVC (e.g., "production")
        
        # Authentication UI (for initial OAuth setup)
        auth:
          ui:
            enabled: true  # Enable for first-time setup, then disable
            redirectUri: https://auth.yt-playlist.example.com/callback  # Required for ingress
            ingress:
              enabled: false  # Set to true if you want external access
              className: nginx
              annotations:
                cert-manager.io/cluster-issuer: letsencrypt-prod
                nginx.ingress.kubernetes.io/ssl-redirect: "true"
                nginx.ingress.kubernetes.io/affinity: "cookie"
                nginx.ingress.kubernetes.io/session-cookie-name: "auth-session"
              hosts:
                - host: auth.yt-playlist.example.com
                  paths:
                    - path: /
                      pathType: Prefix
              tls:
                - secretName: yt-playlist-auth-tls
                  hosts:
                    - auth.yt-playlist.example.com
        
        # Main Application
        replicaCount: 1
        daemonMode: true
        
        # Monitoring
        metrics:
          enabled: true
          port: 8080
          serviceMonitor:
            enabled: false  # Set to true if using Prometheus Operator
  
  # Destination cluster
  destination:
    server: https://kubernetes.default.svc
    namespace: yt-playlist
  
  # Sync policy
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  
  # Health assessment
  ignoreDifferences:
    - group: apps
      kind: Deployment
      jsonPointers:
        - /spec/replicas
