apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: yt-playlist
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  
  # Source: Helm chart from GitHub Pages repository
  source:
    repoURL: https://l4r5.github.io/yt-playlist/
    chart: yt-playlist
    targetRevision: 1.0.6  # Chart version (update as needed)
    helm:
      releaseName: yt-playlist
      values: |
        # YouTube Playlist Configuration
        playlists:
          todoPlaylistId: "PLxxxxxxxxxxxxxxxxxxxxxxxxxxxx"  # Required: Your TODO playlist ID
          donePlaylistId: "PLyyyyyyyyyyyyyyyyyyyyyyyyyyyy"  # Required: Your DONE playlist ID
        
        # OAuth2 Credentials - Method 1: Use existing Kubernetes secret (recommended)
        existingSecret: yt-playlist-oauth-credentials
        # The secret must contain:
        #   CLIENT_SECRET_JSON: base64 encoded OAuth2 client credentials JSON
        #   token.json: (optional) base64 encoded OAuth2 token after authentication
        
        # OAuth2 Credentials - Method 2: Inline JSON string (not recommended for production)
        # clientSecretJson: '{"installed":{"client_id":"...","client_secret":"...","redirect_uris":["http://localhost"]}}'
        
        # Download Configuration
        downloadMode: video  # Options: video, audio
        pollInterval: 300    # Seconds between playlist checks
        
        # Storage
        persistence:
          enabled: true
          size: 10Gi
          storageClass: ""  # Use default storage class
          retain: true  # Keep PVC after app deletion (recommended for production)
          subPath: ""  # Optional: use subdirectory within PVC (e.g., "production")
        
        # Authentication UI (for initial OAuth setup)
        auth:
          ui:
            enabled: true  # Enable for first-time setup, then disable
            ingress:
              enabled: false  # Set to true if you want external access
              className: nginx
              annotations:
                cert-manager.io/cluster-issuer: letsencrypt-prod
                nginx.ingress.kubernetes.io/ssl-redirect: "true"
                nginx.ingress.kubernetes.io/affinity: "cookie"
                nginx.ingress.kubernetes.io/session-cookie-name: "auth-session"
              hosts:
                - host: auth.yt-playlist.example.com
                  paths:
                    - path: /
                      pathType: Prefix
              tls:
                - secretName: yt-playlist-auth-tls
                  hosts:
                    - auth.yt-playlist.example.com
        
        # Main Application
        replicaCount: 1
        daemonMode: true
        
        # Monitoring
        metrics:
          enabled: true
          port: 8080
          serviceMonitor:
            enabled: false  # Set to true if using Prometheus Operator
  
  # Destination cluster
  destination:
    server: https://kubernetes.default.svc
    namespace: yt-playlist
  
  # Sync policy
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  
  # Health assessment
  ignoreDifferences:
    - group: apps
      kind: Deployment
      jsonPointers:
        - /spec/replicas
